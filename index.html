<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <style>
            html {
              font-family: sans-serif;
            }
            body {
              width: 50%;
              max-width: 800px;
              min-width: 480px;
              margin: 0 auto;
            }
            img {
              width: auto;
              height: 300px;
            }
            .lastResult {
              color: white;
              padding: 3px;
            }
            .input {
              display: flex;
            }
          </style>
    </head>
    <body>
        <h1>Let's play Rock, Paper, Scissors!</h1>

        <p>Here is your chance to finally beat a computer at something.  Please select Rock, Paper or Scissors to see if you can beat me.</p>
        <br>
        <h2>Remember!</h2>
        <br>
        <ul>
            <li>Rock beats Scissors.</li>
            <li>Scissors beats Paper.</li>
            <li>Paper beats Rock.</li>
        </ul>
        <br>
        <div class="input">
          <div class="rock">
            <img src="img/rock.jpeg" class="rock">
            <br>
            <button id="rps" class="rock">Rock</button>
          </div>
          <div class="paper">
            <img src="img/paper.png" class="paper">
            <br>
            <button id="rps" class="paper">Paper</button>
          </div>
          <div class="scissors">
            <img src="img/scissors.jpg" class="scissors">
            <br>
            <button id="rps" class="scissors">Scissors</button>
          </div>
        </div>

        <div id="display"></div>
        <p id='displayPlyr'>You: 0</p>
        <p id='displayCom'>Me: 0</p>
        <p id='displayCat'>Cat: 0</p>
        <p id='rounds'>Round: 0</p>
        <script src='rps.js'></script>
    </body>
</html>
