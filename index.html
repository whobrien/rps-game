<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <style>
            html {
              font-family: sans-serif;
            }
            body {
              width: 50%;
              max-width: 800px;
              min-width: 480px;
              margin: 0 auto;
            }
            .lastResult {
              color: white;
              padding: 3px;
            }
          </style>
    </head>
    <body>
        <h1>Let's play Rock, Paper, Scissors!</h1>

        <p>Here is your chance to finally beat a computer at something.  Please type in Rock, Paper or Scissors to see if you can beat me.</p>
        <br>
        <h2>Remember!</h2>
        <br>
        <ul>
            <li>Rock beats Scissors.</li>
            <li>Scissors beats Paper.</li>
            <li>Paper beats Rock.</li>
        </ul>
        <br>
        <div class="form">
            <label for="guessField">Enter a guess: </label><input type="text" id="guessField">
            <button id='guessButton'>Rock, Paper or Scissors</button>
        </div>

        <div class="Rounds">
            <p class="r1"></p>
            <p class="r2"></p>
            <p class="r3"></p>
            <p class="r4"></p>
            <p class="r5"></p>
          </div>
        <script src='rps.js'></script>
    </body>
</html>
